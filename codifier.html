<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Adriel Dinelli">
		<title>Codifier</title>
		<link rel="stylesheet" type="text/css" href="codifier.css">
		<script type="text/javascript" src="codifier.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Codifier</h1>
			<input id="input_code" type="text" placeholder=">> Insert text to codify it <<"/>
			<div id="modes_container">
				<button class="option_button selected" id="mirror">Mirror<button>
				<button class="option_button" id="abc">Abc to Zyx<button>
				<button class="option_button" id="gray">Grey Scale<button>
			</div>
			<div id="output_container">
				<p id="output_code"></p>
			</div>
		</div>
		<div id="copyright_notice"></div>
	</body>
</html>
